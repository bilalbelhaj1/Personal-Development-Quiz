<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Development Quiz - MIP/S4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Développement Personnel  Quiz</h1>
        <p class="subtitle">MIP/S4 - Université Abdelmalek Essaadi</p>
    </header>

    <div class="quiz-container">
        <div class="progress-container">
            <div class="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">75</span></div>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="controls">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <div class="results" id="results">
            <h2>Quiz Results</h2>
            <div class="score">Your score: <span id="score">0</span>/55</div>
            <p id="result-message"></p>
            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
